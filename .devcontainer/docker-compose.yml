services:
  sprinkle-crud6:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - sprinkle-crud6-userfrosting-node_modules:/workspace/userfrosting/node_modules
      - sprinkle-crud6-userfrosting-vendor:/workspace/userfrosting/vendor
      - sprinkle-crud6-source-node_modules:/ssnukala/sprinkle-crud6/node_modules
      - sprinkle-crud6-source-vendor:/ssnukala/sprinkle-crud6/vendor
    ports:
      - "8080:8080"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - mysql
    networks:
      - sprinkle-crud6-network
    # Keep container running for devcontainer
    command: sleep infinity

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: userfrosting
      MYSQL_DATABASE: userfrosting
      MYSQL_USER: userfrosting
      MYSQL_PASSWORD: userfrosting
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sprinkle-crud6-network

volumes:
  sprinkle-crud6-userfrosting-node_modules:
  sprinkle-crud6-userfrosting-vendor:
  sprinkle-crud6-source-node_modules:
  sprinkle-crud6-source-vendor:
  mysql-data:

networks:
  sprinkle-crud6-network:
    driver: bridge