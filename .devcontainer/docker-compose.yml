version: '3.8'

services:
  sprinkle-crud6:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - sprinkle-crud6-node_modules:/workspace/node_modules
      - sprinkle-crud6-vendor:/workspace/userfrosting/vendor
    ports:
      - "8080:8080"
      - "5173:5173"
      - "9003:9003"
    environment:
      - NODE_ENV=development
      - COMPOSER_ALLOW_SUPERUSER=1
      - PACKAGE_DIR=/workspace/userfrosting
      - SPRINKLE_DIR=/workspace
    depends_on:
      - mysql
    networks:
      - sprinkle-crud6-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: userfrosting
      MYSQL_DATABASE: userfrosting
      MYSQL_USER: userfrosting
      MYSQL_PASSWORD: userfrosting
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sprinkle-crud6-network

volumes:
  sprinkle-crud6-node_modules:
  sprinkle-crud6-vendor:
  mysql-data:

networks:
  sprinkle-crud6-network:
    driver: bridge