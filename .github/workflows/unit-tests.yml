name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.4']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: userfrosting_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    name: PHPUnit Tests (PHP ${{ matrix.php-version }})
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, gd, pdo_mysql
          coverage: none
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            php-${{ matrix.php-version }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Create test database configuration
        run: |
          mkdir -p app/config
          cat > app/config/.env.test << 'EOF'
          UF_MODE=testing
          DB_DRIVER=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=userfrosting_test
          DB_USER=root
          DB_PASSWORD=root
          SMTP_HOST=localhost
          SMTP_USER=
          SMTP_PASSWORD=
          EOF
      
      - name: Create runtime directories
        run: |
          mkdir -p app/storage/sessions app/storage/cache app/storage/logs
          mkdir -p app/logs app/cache app/sessions
          chmod -R 777 app/storage app/sessions app/logs app/cache
      
      - name: Generate CRUD6 Schema Files and Translations (using Bakery command)
        run: php bakery crud6:generate-schema --force
      
      - name: Verify generated schemas and translations
        run: |
          # Verify schemas were generated
          test -d "app/schema/crud6" || (echo "ERROR: Schema directory not created" && exit 1)
          
          # Check key schema files exist
          for schema in users.json groups.json products.json roles.json permissions.json activities.json; do
            test -f "app/schema/crud6/$schema" || (echo "ERROR: Schema file not generated: $schema" && exit 1)
          done
          
          # Verify translations were generated and are valid PHP
          test -f "app/locale/en_US/messages.php" || (echo "ERROR: Translations file not generated" && exit 1)
          php -l app/locale/en_US/messages.php > /dev/null || exit 1
          
          echo "Schema and translation files verified"
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox --colors=always
      
      - name: Check test coverage
        run: vendor/bin/phpunit --coverage-text --colors=never | tail -20
