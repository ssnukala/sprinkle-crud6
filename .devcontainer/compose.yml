# Docker Compose Configuration for DevContainer
# Uses Docker Compose v2 specification (compose.yml naming convention)
# Note: The 'version' field is no longer used in Compose v2
# See: https://docs.docker.com/compose/compose-file/

services:
  sprinkle-crud6:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # Mount the sprinkle repository at /repos/sprinkle-crud6 (read-only reference)
      - ..:/repos/sprinkle-crud6:cached
      # /workspace will be created as the UserFrosting project directory
      # Use named volumes for node_modules and vendor to improve performance
      - userfrosting-workspace:/workspace:cached
      - userfrosting-node_modules:/workspace/node_modules
      - userfrosting-vendor:/workspace/vendor
      # Mount /ssnukala for cloned sprinkle development
      - ssnukala-sprinkles:/ssnukala:cached
    ports:
      - "8080:8080"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - mysql
    networks:
      - sprinkle-crud6-network
    # Keep container running for devcontainer
    command: sleep infinity

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: userfrosting
      MYSQL_DATABASE: userfrosting
      MYSQL_USER: userfrosting
      MYSQL_PASSWORD: userfrosting
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sprinkle-crud6-network

volumes:
  userfrosting-workspace:
  userfrosting-node_modules:
  userfrosting-vendor:
  ssnukala-sprinkles:
  mysql-data:

networks:
  sprinkle-crud6-network:
    driver: bridge